---
- name: upgrade packages
  dnf:
    name: "*"
    state: latest

- name: install pre-requirements
  dnf:
    name:
      - unzip
      - rng-tools
      - python3
      - python3-pip
      - xfsprogs
    state: present

- name: Copy rngd systemd template
  template:
    src: rngd.service.j2
    dest: /etc/systemd/system/rngd.service
    owner: root
    group: root
    mode: 0644

- name: Ensure that the rngd service is enabled and started at boot time
  service:
    name: rngd
    enabled: yes
    state: started

- name: Update the /etc/hosts file with node name
  tags: etchostsupdate
  lineinfile:
    path: "/etc/hosts"
    regexp: ".*\t{{ hostvars[item]['ansible_hostname']}}\t{{ hostvars[item]['ansible_hostname']}}"
    line: "{{ hostvars[item]['ansible_default_ipv4']['address'] }}\t{{ hostvars[item]['ansible_hostname']}}"
    state: present
  register: etchostsupdate
  with_items: "{{groups['all']}}"

- name: disable swap
  shell: |
         sudo swapoff -a
         sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

- name: disable selinux
  shell: |
          sudo setenforce 0
          sudo sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config

- name: be sure firewalld is disabled
  systemd: name=firewalld enabled=no

- name: be sure firewalld is stopped
  systemd: name=firewalld state=stopped
  ignore_errors: yes
