---
- name: add "{{ role_name }}" chart repo
  kubernetes.core.helm_repository:
    name: "{{ role_name }}"
    repo_url: ""

- name: Create {{ role_name }} namespace
  kubernetes.core.k8s:
    name: "{{ kubernetes_dashboard_namespace }}"
    api_version: v1
    kind: namespace
    state: present

- name: create tls secret for "{{ role_name }}" ingress
  become: yes
  become_user: kube
  kubernetes.core.k8s:
    state: present
    template: "secret.yml.j2"

- name: copy over values file
  template:
    src: "{{ role_name}}_values.yaml.j2"
    dest: "/tmp/{{ role_name}}_values.yaml"

- name: deploy {{ role_name }}
  kubernetes.core.helm:
    name: "{{ role_name}}"
    chart_ref: "{{ role_chart_name }}"
    release_namespace: "{{ kubernetes_dashboard_namespace }}"
    create_namespace: yes
    wait: True
    update_repo_cache: yes

- name: cleanup files
  file:
    name: "/tmp/{{ role_name }}_values.yaml"
    state: absent
